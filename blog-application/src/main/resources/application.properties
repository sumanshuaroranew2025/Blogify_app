spring.application.name=blog-application

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/blog_db
spring.datasource.username=root
spring.datasource.password=sahil1175
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.security.user.name=admin
spring.security.user.password=admin1234

# Increase multipart file size limit (default is 1MB)
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=200MB

# Increase request payload size limit (default is 2MB)
server.max-http-header-size=10MB
server.max-http-post-size=10MB

server.tomcat.max-swallow-size=100MB
server.tomcat.max-http-form-post-size=100MB

# JWT Configuration
jwt.secret=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789abcd
jwt.expiration=86400000

# File storage configuration
file.upload-dir=./uploads

# GZIP Compression - Performance Optimization
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.compression.min-response-size=1024
