services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: knowledge_hub_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: knowledge_hub
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Celery Broker)
  redis:
    image: redis:7-alpine
    container_name: knowledge_hub_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ollama LLM
  ollama:
    image: ollama/ollama:latest
    container_name: knowledge_hub_ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=5m
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # Pull models on startup
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        ollama serve &
        sleep 5
        ollama pull llama3
        ollama pull nomic-embed-text
        wait
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11434/api/tags || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # ChromaDB Vector Database
  chroma:
    image: chromadb/chroma:latest
    container_name: knowledge_hub_chroma
    restart: unless-stopped
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - ANONYMIZED_TELEMETRY=False
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/v1/heartbeat || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: knowledge_hub_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - FLASK_APP=app.main:create_app
      - FLASK_ENV=production
      - DEBUG=false
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-jwt-secret-key-change-in-production}
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/knowledge_hub
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=llama3
      - OLLAMA_EMBED_MODEL=nomic-embed-text
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
      - CHROMA_PATH=/app/data/chroma
      - UPLOAD_PATH=/app/data/uploads
      - CORS_ORIGINS=http://localhost:80,http://localhost:3000,http://localhost
    volumes:
      - backend_data:/app/data
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
      chroma:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Celery Worker
  worker:
    build:
      context: .
      dockerfile: ./worker/Dockerfile
    container_name: knowledge_hub_worker
    restart: unless-stopped
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/knowledge_hub
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=llama3
      - OLLAMA_EMBED_MODEL=nomic-embed-text
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
      - CHROMA_PATH=/app/data/chroma
      - UPLOAD_PATH=/app/data/uploads
    volumes:
      - backend_data:/app/data
    depends_on:
      - db
      - redis
      - ollama
      - backend

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8000
    container_name: knowledge_hub_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  ollama_data:
  chroma_data:
  backend_data:

networks:
  default:
    name: knowledge_hub_network
